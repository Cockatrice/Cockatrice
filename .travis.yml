sudo: false
language: cpp
script: ./travis-compile.sh
install: ./travis-dependencies.sh
cache: apt
notifications:
  slack: cockatrice:dNA81maCU8SAHB7pYrCWiQg9
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/d94969c3b01b22cbdcb7
    on_success: change
    on_failure: change
    on_start: false
addons:
    apt:
      packages:
        - libprotobuf-dev
        - protobuf-compiler
matrix:
  fast_finish: true
  include:
    - os: linux
      compiler: gcc
      env: QT4=1
      addons: {apt: {packages: [qtmobility-dev,libqt4-dev]}}
    - os: linux
      compiler: clang
      env: QT4=1
      addons: {apt: {packages: [qtmobility-dev,libqt4-dev]}}
    - os: linux
      compiler: gcc
      env: QT4=0
      addons: {apt: {packages: [cmake,libsqlite3-dev,qt52base,qt52webkit,qt52tools qt52svg,qt52multimedia], sources: [beineri/opt-qt521,kalakris/cmake]}}
    - os: linux
      compiler: clang
      env: QT4=0
      addons: {apt: {packages: [cmake,libsqlite3-dev,qt52base,qt52webkit,qt52tools qt52svg,qt52multimedia], sources: [beineri/opt-qt521,kalakris/cmake]}}
    - os: osx
      compiler: gcc
      env: QT4=1
    - os: osx
      compiler: clang
      env: QT4=1
    - os: osx
      compiler: gcc
      env: QT4=0
    - os: osx
      compiler: clang
      env: QT4=0
