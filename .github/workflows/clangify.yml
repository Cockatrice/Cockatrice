name: Clangify

on:
  pull_request:
    branches:
    - main

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install clang-format
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends clang-format

    - name: Run
      shell: bash
      run: ./.ci/lint.sh
