name: Build

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/**'
      - 'webclient/**'
      - !'**.md'
    tags:
      - '*'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/**'
      - 'webclient/**'
      - !'**.md'

jobs:
  build-web:
    name: Webclient

    strategy:
      matrix:
        node_version:
          - 12
          - 14

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node_version}}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Test app
        run: npm test

      - name: Build app
        run: npm run build
